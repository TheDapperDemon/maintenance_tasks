<% adapter = ENV.fetch("DB") { "sqlite" } %>
<% case adapter
  when "sqlite" %>
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

test:
  <<: *default
  database: db/test.sqlite3

production:
  <<: *default
  database: db/production.sqlite3
<% when "postgres" %>
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  host: <%= ENV.fetch("POSTGRES_HOST") { "localhost" } %>
  port: 5432
  username: postgres
  password: <%= ENV.fetch("POSTGRES_PASSWORD") { "notasecret" } %>

development:
  <<: *default
  database: maintenance_tasks_development

test:
  <<: *default
  database: maintenance_tasks_test

production:
  <<: *default
  database: maintenance_tasks_production
<% else %>
  <% raise "unknown adapter: #{adapter}" %>
<% end %>
